# docker-compose.yml文件的版本
version: "3"
# 管理的服务
services:
  redis:
      # 指定镜像
      image: redis:5
      ports:
        # 端口映射
        - 6379:6379
      volumes:
        # 目录映射
        - "${REDIS_DIR}/conf:/usr/local/etc/redis"
        - "${REDIS_DIR}/data:/data"
      command:
        # 执行的命令
        redis-server